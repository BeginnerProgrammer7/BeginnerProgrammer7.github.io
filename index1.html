<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodzinki</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Odliczanie do urodzin!</h1>
    <div id="countdown"></div>
    <button id="goToNextPage" style="display:none;">Prezent (co≈õ w tym stylu XD)</button>

    <script>
        const birthday = new Date('2024-10-25T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const timeDifference = birthday - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                ` ${hours} godzin, ${minutes} minut, ${seconds} sekund do urodzin!`;

                // ${days} dni,

            if (timeDifference < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Wszystkiego Najlepszego !!! <3";
                document.getElementById('goToNextPage').style.display = 'block';
            }
        }

        document.getElementById('goToNextPage').onclick = function() {
            window.location.href = 'przekierowywanie.html';
        };

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
